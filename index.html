<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors game</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="titleContainer">
            <div class="title">The Rock, paper, scissors game!</div>
        </div>
        <div class="gameDesk">
            <h2>Choose your destiny:</h2>
            <div class="containerChoices">
                <button id="rock" class="choice"></button>
                <button id="paper" class="choice"></button>
                <button id="scissors" class="choice"></button>
            </div>
            <div class="containerScore"></div>
            <div class="containerStatus"></div>
            <div class="containerResults"></div>
        </div>
        <div class="finalResult">
            <div class="resultText"></div>
            <button class="repeatButton">Play again?</button>
        </div>
    </body>
</html>
